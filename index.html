<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Enhancer (Mobile)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Photo Enhancer (Remini-like)</h1>

    <div class="upload-box">
      <input type="file" id="uploadInput" accept="image/*">
      <button id="enhanceBtn">Enhance Photo</button>
    </div>

    <div class="preview">
      <div class="img-box">
        <h3>Original</h3>
        <img id="originalImg" src="" alt="Original">
      </div>
      <div class="img-box">
        <h3>Enhanced</h3>
        <img id="enhancedImg" src="" alt="Enhanced">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
